cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-comp7
gmp:
- '6'
mpfr:
- '4'
ncurses:
- '6.2'
ntl:
- 11.4.3
pin_run_as_build:
  gmp:
    max_pin: x
  mpfr:
    max_pin: x
  ncurses:
    max_pin: x.x
  readline:
    max_pin: x
readline:
- '8'
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
