channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '8'
docker_image:
- condaforge/linux-anvil-ppc64le
gmp:
- '6'
libflint:
- '2.6'
mpfr:
- '4'
ncurses:
- '6.2'
ntl:
- 11.4.3
pin_run_as_build:
